name: Reusablle workflow
on: 
      workflow_call:
            inputs:
                  code_checkout:
                    required: true
                    type: string
                  setup_node:
                    required: true
                    type: string
                    default: '18'
                  dependency_install:
                    required: true
                    type: string
jobs:
  common:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: setup node
        uses: actions/checkout@v4
        with:
          node-version: ${{ inputs.setup_node }}
      - name: Build dependencies
        run: npm ci
