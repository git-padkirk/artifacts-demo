name: Using reusable workflow
on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run the tests
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
       - name: Code checkout
         uses: actions/checkout@v4
       - name: Set up node
         uses: actions/setup-node@v4
         with:
           node-version: '18'
       - name: Install dependencies
         run: npm ci
       - name: Build the code
         run: npm run build
  deploy:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Running the deploy
        run: echo "Deployment initiated..."
      
      
